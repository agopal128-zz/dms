<table class="month"><tr><td><div class="cal-header"><span>Sun</span></div><div class="cal-header"><span>Mon</span></div><div class="cal-header"><span>Tue</span></div><div class="cal-header"><span>Wed</span></div><div class="cal-header"><span>Thu</span></div><div class="cal-header"><span>Fri</span></div><div class="cal-header"><span>Sat</span></div><div class="day" data-ng-repeat="day in blankDates track by $index"></div><div class="day" ng-class="{'holiday':dt.isHoliday,'out-of-range':dt.isOutofRange}" data-ng-repeat="dt in dailyTargets track by $index"><span>{{dt.day}}</span><div data-ng-if="!showRolledUpTargets && !(dt.isHoliday || dt.isOutofRange)"><span data-ng-if="!editMode" class="goal">{{dt.goalValue| metricType:metricDataType:ctrl.isShowingTarget}}</span> <input type="number" data-ng-if="editMode" placeholder="Goal" data-day="{{::dt.day}}" data-original="{{::dt.goalValue}}" data-ng-model="dt.goalValue" valid-number="{{metricDataTypeName}}" ng-change="onValueChange(dt)"></div><div data-ng-if="showRolledUpTargets"><span data-ng-if="showRolledUpTargets" class="goal">{{dt.rolledUpGoalValue| metricType:metricDataType:ctrl.isShowingTarget}}</span></div></div><div class="day" data-ng-repeat="day in blankDatesLast track by $index"></div></td></tr></table>
